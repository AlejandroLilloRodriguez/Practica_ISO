<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmar Restablecimiento de Contraseña</title>
    <style>
        /* Estilos globales */
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            width: 400px;
            max-width: 100%;
            text-align: center;
        }

        h2 {
            color: #367bb7;
            font-size: 24px;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        label {
            font-size: 16px;
            margin-bottom: 10px;
            width: 100%;
            text-align: left;
            color: #333;
        }

        input[type="password"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 14px;
            box-sizing: border-box;
            transition: border-color 0.3s ease;
        }

        input:focus {
            border-color: #478ac9;
        }

        button[type="submit"] {
            background-color: #478ac9;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 100%;
            font-weight: bold;
        }

        button[type="submit"]:hover {
            background-color: #367bb7;
        }

        /* Botón para volver al inicio */
        .back-btn {
            margin-top: 20px;
            display: inline-block;
            background-color: transparent;
            color: #478ac9;
            border: 2px solid #478ac9;
            padding: 10px 20px;
            border-radius: 8px;
            text-decoration: none;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
            width: auto;
        }

        .back-btn:hover {
            background-color: #478ac9;
            color: white;
        }

        /* Mensajes de error o éxito */
        .message {
            margin-top: 10px;
            font-size: 14px;
        }

        .message.success {
            color: green;
        }

        .message.error {
            color: red;
        }

        @media (max-width: 500px) {
            .container {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Restablecer Contraseña</h2>

        <form method="POST">
            {% csrf_token %}
            <label for="new_password">Nueva contraseña:</label>
            <input type="password" name="new_password" id="new_password" required>

            <label for="confirm_password">Confirmar nueva contraseña:</label>
            <input type="password" name="confirm_password" id="confirm_password" required>

            <button type="submit">Restablecer contraseña</button>
        </form>

        
    </div>
</body>
</html>
