<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión / Registrarse</title>
    <link rel="stylesheet" href="../static/css/styles.css">
    <!-- Puedes incluir tus otras hojas de estilo aquí -->
    <style>
        /* Estilos específicos para este archivo */

        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #478ac9, #367bb7);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: white;
            width: 400px;
            max-width: 90%;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .tabs {
            display: flex;
        }

        .tab {
            flex: 1;
            text-align: center;
            padding: 15px;
            cursor: pointer;
            background-color: #f2f2f2;
            transition: background-color 0.3s;
        }

        .tab.active {
            background-color: #478ac9;
            color: white;
            font-weight: bold;
        }

        .form-container {
            padding: 20px;
        }

        form {
            display: none;
            animation: fadeIn 0.5s;
        }

        form.active {
            display: block;
        }

        label {
            display: block;
            margin-bottom: 5px;
            margin-top: 15px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 12px;
            margin-top: 20px;
            border: none;
            border-radius: 5px;
            background-color: #478ac9;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #367bb7;
        }

        .toggle-message {
            text-align: center;
            margin-top: 15px;
            font-size: 14px;
        }

        .toggle-message a {
            color: #478ac9;
            text-decoration: none;
            font-weight: bold;
            cursor: pointer;
        }

        @keyframes fadeIn {
            from {opacity: 0;}
            to {opacity: 1;}
        }

        /* Mensajes de error o éxito */
        .message {
            margin-top: 10px;
            font-size: 14px;
            text-align: center;
        }

        .message.success {
            color: green;
        }

        .message.error {
            color: red;
        }

        /* Responsive */
        @media (max-width: 500px) {
            .container {
                width: 100%;
                height: 100%;
                border-radius: 0;
            }
        }




    </style>
</head>
<body>
    <div class="container">
        <div class="tabs">
            <div class="tab active" id="login-tab">Iniciar Sesión</div>
            <div class="tab" id="register-tab">Registrarse</div>
        </div>
        <div class="form-container">
            <!-- Formulario de Iniciar Sesión -->
            <form id="login-form" method="POST" class="active" action="{% url 'mi_cuenta' %}">
                {% csrf_token %}
                <label for="login-username">Usuario:</label>
                <input type="text" id="login-username" name="username" required>

                <label for="login-password">Contraseña:</label>
                <input type="password" id="login-password" name="password" required>

                <button type="submit" name="login">Iniciar Sesión</button>
                <p class="message" id="login-message"></p>
            
                <p class="toggle-message">
                    <a href="{% url 'reset_password' %}">¿Olvidaste tu contraseña?</a>
                </p>
            </form>

            <!-- Formulario de Registrarse -->
            <form id="register-form" method="POST" action="{% url 'mi_cuenta' %}">
                {% csrf_token %}
                <label for="register-username">Usuario:</label>
                <input type="text" id="register-username" name="username" required>

                <label for="register-email">Correo Electrónico:</label>
                <input type="email" id="register-email" name="email" required>

                <label for="register-password">Contraseña:</label>
                <input type="password" id="register-password1" name="password1" required>

                <label for="register-confirm-password">Confirmar Contraseña:</label>
                <input type="password" id="register-password2" name="password2" required>

                <button type="submit" name="register">Registrarse</button>
                <p class="message" id="register-message"></p>
            </form>
            <!-- Mostrar mensajes de Django -->
            {% if messages %}
            {% for message in messages %}
            <div class="message {{ message.tags }}">{{ message }}</div>
            {% endfor %}
            {% endif %}

            <!-- Mostrar errores del formulario de registro -->
            {% if registro_form.errors %}
            <div class="errorlist">
                {{ registro_form.errors }}
            </div>
            <div class="error-messages">
                {{ registro_form.errors }}
            </div>
            {% endif %}


        </div>
    </div>

    


    <script>
        // JavaScript para alternar entre formularios
        const loginTab = document.getElementById('login-tab');
        const registerTab = document.getElementById('register-tab');
        const loginForm = document.getElementById('login-form');
        const registerForm = document.getElementById('register-form');

        loginTab.addEventListener('click', () => {
            loginTab.classList.add('active');
            registerTab.classList.remove('active');
            loginForm.classList.add('active');
            registerForm.classList.remove('active');
        });

        registerTab.addEventListener('click', () => {
            registerTab.classList.add('active');
            loginTab.classList.remove('active');
            registerForm.classList.add('active');
            loginForm.classList.remove('active');
        });

        // JavaScript para manejar el envío de formularios (Simulación)
        // En producción, debes manejar esto en el servidor

        // Formulario de Inicio de Sesión
        loginForm.addEventListener('submit', function(event) {
            //event.preventDefault();

            const username = document.getElementById('login-username').value;
            const password = document.getElementById('login-password').value;
            const message = document.getElementById('login-message');

            // Simulación de autenticación
            const validUsername = 'admin';
            const validPassword = '1234';
            const email = 'admin@example.com'; // Simulación de un correo del usuario

            if (username === validUsername && password === validPassword) {
                message.textContent = 'Inicio de sesión exitoso';
                message.classList.add('success');
                message.classList.remove('error');

                // Guardar la información del usuario en localStorage
                sessionStorage.setItem('username', username);
                sessionStorage.setItem('email', email);

                // Redirigir a otra página después de iniciar sesión
                setTimeout(() => {
                    window.location.href = 'index.html'; // Redirigir a la página de inicio
                }, 1000);
            } else {
                message.textContent = 'Usuario o contraseña incorrectos';
                message.classList.add('error');
                message.classList.remove('success');
            }
        });


        // Formulario de Registro
        registerForm.addEventListener('submit', function(event) {
            //event.preventDefault();

            const username = document.getElementById('register-username').value;
            const email = document.getElementById('register-email').value;
            const password = document.getElementById('register-password').value;
            const confirmPassword = document.getElementById('register-confirm-password').value;
            const message = document.getElementById('register-message');
            
            if(!email.includes('@') || !email.includes('.')) {
                message.textContent = 'El correo electrónico debe tener al menos un punto y un arroba.';
                message.classList.add('error');
                message.classList.remove('success');
                return;
            }
            
            if (password !== confirmPassword) {
                message.textContent = 'Las contraseñas no coinciden';
                message.classList.add('error');
                message.classList.remove('success');
                return;
            }
            
            // Simulación de registro exitoso
            message.textContent = 'Registro exitoso. Puedes iniciar sesión ahora.';
            message.classList.add('success');
            message.classList.remove('error');

            // Limpiar el formulario
            registerForm.reset();

            // Opcional: Cambiar a la pestaña de inicio de sesión
            setTimeout(() => {
                loginTab.click();
                message.textContent = '';
            }, 2000);
        });
    </script>
</body>
</html>
