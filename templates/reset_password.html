<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cambiar Contraseña</title>
    <style>
        /* Estilos globales */
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            width: 400px;
            max-width: 100%;
            text-align: center;
        }

        h2 {
            color: #367bb7;
            font-size: 24px;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        label {
            font-size: 16px;
            margin-bottom: 10px;
            width: 100%;
            text-align: left;
            color: #333;
        }

        input[type="password"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 14px;
            box-sizing: border-box;
            transition: border-color 0.3s ease;
        }

        input:focus {
            border-color: #478ac9;
        }

        button[type="submit"] {
            background: linear-gradient(135deg, #ff9966, #ff5e62);
            color: white;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            width: 100%;
        }

        button[type="submit"]:hover {
            background: linear-gradient(135deg, #ff5e62, #ff9966);
            transform: scale(1.05);
        }

        /* Estilos para la notificación de mensaje flotante */
        .notification {
            position: fixed;
            top: -50px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #367bb7;
            color: white;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            opacity: 0;
            transition: top 0.5s ease, opacity 0.5s ease;
            z-index: 1000;
        }

        .notification.success {
            background-color: #28a745;
        }

        .notification.error {
            background-color: #dc3545;
        }

        /* Estilos para mostrar la notificación */
        .notification.show {
            top: 20px;
            opacity: 1;
        }

        @media (max-width: 500px) {
            .container {
                width: 90%;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Cambiar Contraseña</h2>

        <form method="POST">
            {% csrf_token %}
            <label for="new_password">Nueva contraseña:</label>
            <input type="password" name="new_password" id="new_password" required>

            <label for="confirm_password">Confirmar nueva contraseña:</label>
            <input type="password" name="confirm_password" id="confirm_password" required>

            <button type="submit">Actualizar Contraseña</button>
        </form>

        {% if messages %}
            <div id="notification" class="notification {% for message in messages %}{{ message.tags }}{% endfor %}">
                {% for message in messages %}
                    {{ message }}
                {% endfor %}
            </div>
        {% endif %}
    </div>

    <script>
        // Función para mostrar la notificación
        function showNotification() {
            const notification = document.getElementById('notification');
            if (notification) {
                notification.classList.add('show');
                setTimeout(() => {
                    notification.classList.remove('show');
                }, 5000);  // Ocultar después de 5 segundos

                // Si el mensaje es de éxito, redirigir a 'cuenta.html'
                if (notification.classList.contains('success')) {
                    setTimeout(() => {
                        window.location.href = '/cuenta.html';
                    }, 5000);  // Redirigir después de 5 segundos
                }
            }
        }

        // Mostrar la notificación al cargar la página
        window.onload = function() {
            showNotification();
        }
    </script>
</body>
</html>
