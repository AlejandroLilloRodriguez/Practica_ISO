    <style>
         body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        .container {
            max-width: 1200px;
            margin: auto;
            padding: 20px;
        }
        .title {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
            color: #478ac9;
        }
        

        .recipes {
            display: flex;
            flex-wrap: wrap;
            gap: 25px;
            justify-content: center;
        }

        .recipe-card {
            background: linear-gradient(145deg, #ffffff, #f0f0f0);
            border-radius: 12px;
            box-shadow: 4px 4px 8px rgba(0, 0, 0, 0.1), -4px -4px 8px rgba(255, 255, 255, 0.8);
            width: 320px;
            overflow: hidden;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .recipe-card:hover {
            transform: scale(1.05);
            box-shadow: 4px 4px 16px rgba(0, 0, 0, 0.2), -4px -4px 16px rgba(255, 255, 255, 0.8);
        }

        .recipe-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-bottom: 2px solid #478ac9;
        }

        .recipe-info {
            padding: 15px;
            text-align: center;
        }

        .recipe-info h3 {
            margin: 10px 0;
            font-size: 1.5em;
            color: #478ac9;
        }

        .recipe-info h3 a {
            text-decoration: none;
            color: #478ac9;
            transition: color 0.3s;
        }

        .recipe-info h3 a:hover {
            color: #367bb7;
        }

        .recipe-info p {
            color: #666;
            font-size: 14px;
            margin: 0;
        }

        .recipe-info button {
            margin-top: 15px;
            padding: 12px 20px;
            border: none;
            background-color: #478ac9;
            color: #fff;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s;
        }

        .recipe-info button:hover {
            background-color: #367bb7;
        }
    </style>
    </script>
