<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recetas</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
        }

        .container {
            max-width: 1200px;
            margin: auto;
            padding: 20px;
        }

        .title {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        .recipes {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }

        .recipe-card {
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
            overflow: hidden;
            text-align: center;
            transition: transform 0.3s;
        }

        .recipe-card:hover {
            transform: scale(1.05);
        }

        .recipe-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .recipe-card .recipe-info {
            padding: 15px;
        }

        .recipe-card h3 {
            margin: 10px 0;
            color: #478ac9;
        }

        .recipe-card p {
            color: #777;
            font-size: 14px;
        }

        .recipe-card button {
            margin-top: 10px;
            padding: 10px 15px;
            border: none;
            background-color: #478ac9;
            color: #fff;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .recipe-card button:hover {
            background-color: #367bb7;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1 class="title">Nuestras Recetas</h1>
        <div class="recipes">
            <!-- Receta 1 -->
            <div class="recipes">
    <!-- Receta 1 -->
    <div class="recipe-card">
        <img src="https://images.unsplash.com/photo-1587395778428-455f7b0e0b72?fit=crop&w=500&h=300&q=80" alt="Imagen de Paella Valenciana">
        <div class="recipe-info">
            <h3><a href="{% url 'ingredientes' receta_id=1 %}">Pollo Empanado</a></h3>
            
        </div>
    </div>
    <!-- Receta 2 -->
    <div class="recipe-card">
        <img src="https://images.unsplash.com/photo-1604909053314-067a180f7299?fit=crop&w=500&h=300&q=80" alt="Imagen de Tacos al Pastor">
        <div class="recipe-info">
            <h3><a href="{% url 'ingredientes' receta_id=2 %}">Salmón al Horno</a></h3>
            
        </div>
    </div>
    <!-- Receta 3 -->
    <div class="recipe-card">
        <img src="https://images.unsplash.com/photo-1572441719489-9b3e2215c36c?fit=crop&w=500&h=300&q=80" alt="Imagen de Sushi Variado">
        <div class="recipe-info">
            <h3><a href="{% url 'ingredientes' receta_id=3 %}">Sushi Variado</a></h3>
            <p>Plato japonés con pescado fresco y arroz.</p>
        </div>
    </div>
</div>
        </div>
    </div>
</body>

</html>
